<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPNING Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>POPNING</h1>
        <p id="target">0</p>
        <img src="./popcat1.png" id="popcat1">
    </div>

    <!-- Updated JavaScript Section -->
    <script>
        window.onload = () => {
            let img = document.querySelector('#popcat1');
            let counter = document.querySelector('#target');
            let score = 0;
            let sound = new Audio('pop.mp3');

            function addToCounter() {
                score++;
                counter.innerHTML = score;
            }

            img.addEventListener('mousedown', () => {
                img.src = 'popcat2.png';
                sound.play();
                addToCounter();
            });
            img.addEventListener('mouseup', () => {
                img.src = 'popcat1.png';
            });

            // Adding touch support for mobile devices
            img.addEventListener('touchstart', (e) => {
                e.preventDefault();
                img.src = 'popcat2.png';
                sound.play();
                addToCounter();
            });
            img.addEventListener('touchend', (e) => {
                e.preventDefault();
                img.src = 'popcat1.png';
            });
        };
    </script>
</body>
</html>

        }
    </script>
</body>
</html>
